    /* --- card (thi·ªáp) full-screen layout --- */

    .card-inner { width:100%; height:100%; transform-style: preserve-3d; transition: transform 2s ease; position: relative; }

    .message {

    .images {

    /* responsive landscape phones */

    /* th√™m transition nh·∫π cho hide/show */

  </style>
</head>
<body>

  <!-- Banner l·ªói/alert ph√≠a tr√™n -->

      <strong>Th√¥ng b√°o:</strong> ƒê·ªÉ tr·∫£i nghi·ªám t·ªët nh·∫•t, h√£y b·∫≠t ch·∫ø ƒë·ªô to√†n m√†n h√¨nh. Nh·∫•n "B·∫≠t to√†n m√†n h√¨nh".

  <!-- Thi·ªáp (lu√¥n hi·ªÉn th·ªã ph√≠a d∆∞·ªõi banner) -->
  <div class="card" id="card" aria-hidden="false">
    <div class="card-inner">
      <div class="card-front">
        <img src="IMG/63c2868b7532b37fc132cc49134a258e.jpg" alt="Thi·ªáp sinh nh·∫≠t m·∫∑t tr∆∞·ªõc">
        <div class="click-hint">üëâ B·∫•m v√†o h√¨nh ƒë·ªÉ m·ªü thi·ªáp üëà</div>
      </div>

      <div class="card-back">
        <div class="message" id="message"></div>
        <div class="images">
          <img src="IMG/z6947289143995_02399e941a996318b424e2c85fb61b15.jpg" alt="·∫£nh 2">
          <video autoplay muted loop playsinline controls>
            <source src="MUSIC/6950497419665.mp4" type="video/mp4">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video.

  <script>
    // Type effect
    const messageEl = document.getElementById("message");
    const text = "Ch√∫c m·ª´ng sinh nh·∫≠t ch·ªìng y√™u! üíï\nCh√∫c anh tu·ªïi m·ªõi th·∫≠t nhi·ªÅu s·ª©c kh·ªèe,\nho√†n th√†nh t·ªët d·ª± ƒë·ªãnh c·ªßa m√¨nh\nv√† lu√¥n h·∫°nh ph√∫c b√™n gia ƒë√¨nh nh·ªè c·ªßa ch√∫ng ta.\nC·∫£m ∆°n anh v√¨ t·∫•t c·∫£ ‚Äì y√™u anh th·∫≠t nhi·ªÅu!";
    let i = 0;
    function typeEffect() {
      if (i < text.length) {
        messageEl.innerHTML += text.charAt(i) === "\n" ? "<br/>" : text.charAt(i);
        i++;
        setTimeout(typeEffect, 60);
      }
    }

    // Flip card when user clicks the card
    function openCard() {
      const card = document.getElementById("card");
      card.classList.add("open");
      const hint = card.querySelector(".click-hint");
      if (hint) hint.style.display = "none";
      setTimeout(typeEffect, 700);
    }
    document.getElementById("card").addEventListener("click", openCard);

    // Top banner controls
    const topAlert = document.getElementById("topAlert");
    const btnStart = document.getElementById("btnStart");
    const btnClose = document.getElementById("btnClose");

    function hideTopAlert() {
      topAlert.classList.add('hidden');
      setTimeout(() => {
        if (topAlert && topAlert.parentNode) topAlert.parentNode.removeChild(topAlert);
      }, 360);
    }

    // B·∫≠t fullscreen khi b·∫•m B·∫Øt ƒë·∫ßu (ph·∫£i do t∆∞∆°ng t√°c ng∆∞·ªùi d√πng)
    btnStart.addEventListener('click', function () {
      // ∆∞u ti√™n root documentElement fullscreen
      const el = document.documentElement;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
      if (req) {
        try {
          req.call(el);
        } catch (err) {
          console.warn('Kh√¥ng th·ªÉ v√†o fullscreen tr·ª±c ti·∫øp:', err);
        }
      }
      hideTopAlert();
    });

    // ƒê√≥ng notification (kh√¥ng fullscreen)
    btnClose.addEventListener('click', function () {
      hideTopAlert();
    });

    // N·∫øu user v√†o fullscreen theo c√°ch kh√°c, ·∫©n banner
    document.addEventListener('fullscreenchange', function () {
      if (document.fullscreenElement) hideTopAlert();
    });

    // Nh·∫°c n·ªÅn (autoplay n·∫øu ƒë∆∞·ª£c, fallback click)
    window.addEventListener("DOMContentLoaded", function () {
      const audio = document.createElement("audio");
      audio.src = "MUSIC/21.mp3";
      audio.loop = true;
      audio.autoplay = true;
      audio.volume = 1;
      document.body.appendChild(audio);
      audio.play().catch(() => {
        document.addEventListener("click", function playOnClick() {
          audio.play();
          document.removeEventListener("click", playOnClick);
        });
      });
    });
  </script>
