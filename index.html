<body>

  <button id="startBtn">B·∫Øt ƒë·∫ßu</button>

  <!-- Th√¥ng b√°o xoay ngang -->
  <div id="rotateMessage">üì± Vui l√≤ng xoay ngang m√†n h√¨nh (landscape) ƒë·ªÉ ti·∫øp t·ª•c!</div>

  <script>
  const rotateMessage = document.getElementById("rotateMessage");

  function isPortrait() {
    return window.innerHeight > window.innerWidth;
  }

  function checkOrientation() {
    if (isPortrait()) {
      rotateMessage.style.display = "flex";
    } else {
      rotateMessage.style.display = "none";
    }
  }

  window.addEventListener("load", checkOrientation);
  window.addEventListener("resize", checkOrientation);
  window.addEventListener("orientationchange", checkOrientation);

  document.getElementById("startBtn").addEventListener("click", async () => {
    if (isPortrait()) {
      alert("‚ö†Ô∏è H√£y xoay ngang m√†n h√¨nh ƒë·ªÉ b·∫Øt ƒë·∫ßu!");
      return; // kh√¥ng cho chuy·ªÉn trang n·∫øu xoay d·ªçc
    }

    // K√≠ch ho·∫°t ch·∫ø ƒë·ªô to√†n m√†n h√¨nh
    const body = document.body;
    if (body.requestFullscreen) {
      await body.requestFullscreen();
    } else if (body.webkitRequestFullscreen) { // Safari
      await body.webkitRequestFullscreen();
    } else if (body.msRequestFullscreen) { // IE/Edge
      await body.msRequestFullscreen();
    }

    const audio = new Audio("MUSIC/20.mp3");
    audio.loop = true;
    audio.play();

    // L∆∞u nh·∫°c ƒë·ªÉ kh√¥ng b·ªã m·∫•t khi chuy·ªÉn trang
    window.bgAudio = audio;

    // Chuy·ªÉn sang trang ch√≠nh
    window.location.href = "index1.html";
  });
</script>
